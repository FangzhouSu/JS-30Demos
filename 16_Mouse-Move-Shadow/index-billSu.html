<script>
    const hero = document.querySelector('.hero');
    const text = hero.querySelector('h1');
    const factor = 0.4;// å½“é¼ æ ‡ç§»åŠ¨è‡³æ˜¾ç¤ºåŒºåŸŸè¾¹ç•Œæ—¶ï¼Œé˜´å½±è·ç¦»å heroå…ƒç´ å®½å’Œé«˜çš„æ¯”ä¾‹

    function shadowMove(e){
      // è§£æ„èµ‹å€¼
      // æŠŠheroçš„offsetWidth(çª—å£)ç­‰å±æ€§èµ‹ä¸º width height
      // offsetWidthå®é™…è·å–çš„æ˜¯ç›’æ¨¡å‹çš„å®½åº¦(width+border + padding)
      const { offsetWidth: width, offsetHeight: height } = hero;
      // offsetX å±å¹•Xåæ ‡æ•°å€¼ ä¹Ÿå°±æ˜¯é¼ æ ‡ç°åœ¨çš„xåæ ‡
      let { offsetX: x, offsetY: y } = e;
      // console.log(x);

      // å°†é¼ æ ‡ä½ç½®è½¬æ¢ä¸ºç›¸å¯¹è§†å£å·¦ä¸Šè§’çš„åæ ‡ æœ¬ä¾‹ä¸­ç”±äºheroå…ƒç´ å æ»¡äº†è§†å£ æ‰€ä»¥æ²¡æœ‰èµ·åˆ°å®é™…ä½œç”¨
      if(this !== e.target) {
        x = x + e.target.offsetLeft;
        y = y + e.target.offsetTop;
      }

      const xWalk = parseInt((x-width/2)*factor);
      const yWalk = parseInt((y-height/2)*factor);

    //ä½¿ç”¨æ¨¡æ¿å­—ç¬¦ä¸²èµ‹å€¼
    text.style.textShadow = `
      ${xWalk}px ${yWalk}px 0 rgba(255,0,255,0.7),
      ${xWalk * -1}px ${yWalk}px 0 rgba(0,255,255,0.7),
      ${yWalk}px ${xWalk * -1}px 0 rgba(0,255,0,0.7),
      ${yWalk * -1}px ${xWalk}px 0 rgba(0,0,255,0.7)
    `;

  }

//åœ¨heroèŒƒå›´å†…ç›‘å¬é¼ æ ‡ç§»åŠ¨äº‹ä»¶
  hero.addEventListener('mousemove', shadowMove);
