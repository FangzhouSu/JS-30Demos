<body>
  <style>
    /* å¤´éƒ¨æ ·å¼  */
    .billSu-header {

    .panels {

    .panel {

    .panel1 { background-image:url(../BD_bright.jpg); }
    .panel2 { background-image:url(../BD_blue&white.jpg); }
    .panel3 { background-image:url(https://images.unsplash.com/photo-1465188162913-8fb5709d6d57?ixlib=rb-0.3.5&q=80&fm=jpg&crop=faces&cs=tinysrgb&w=1500&h=1500&fit=crop&s=967e8a713a4e395260793fc8c802901d); }
    .panel4 { background-image:url(../BD_deep_blue.jpg); }
    .panel5 { background-image:url(../ByteDance.jpg); }

    .panel > * {
      margin:0;
      width: 100%;
      transition:transform 0.5s;
      flex: 1 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .panel > *:first-child { transform: translateY(-100%) }
    .panel.open-active > *:first-child { transform: translateY(0) }
    .panel > *:last-child { transform: translateY(100%) }
    .panel.open-active > *:last-child { transform: translateY(0) }

    .panel p {
      text-transform: uppercase;
      font-family: 'Amatic SC', cursive;
      text-shadow:0 0 4px rgba(0, 0, 0, 0.72), 0 0 14px rgba(0, 0, 0, 0.45);
      font-size: 2em;
    }
    .panel p:nth-child(2) {
      font-size: 4em;
    }

    .panel.open {
      flex: 5;
      font-size:40px;

  </style>

  <div class="panels">

  <script>
    const panels = document.querySelectorAll('.panel');
    // ç»™ä¸Šæ¬¡ç‚¹å‡»çš„panel é¢„è®¾panelsçš„æ ·å¼ è¿™æ ·ä¹Ÿå°±è®°å½•äº†ä¸Šæ¬¡ç‚¹å‡»çš„é‚£ä¸ªpanel
    let lastClickPanel = document.querySelector('.panels');

    function toggleOpen() {
        // thisæŒ‡å‘æœ¬æ¬¡ç‚¹å‡»çš„é‚£ä¸ªå…ƒç´  å¦‚æœæœ¬æ¬¡ç‚¹å‡»ä¸ä¸Šæ¬¡ä¸åŒ é‚£ä¹ˆæŠŠä¸Šæ¬¡çš„â€œopen"æ•ˆæœå»æ‰ï¼
        // ç„¶åå†æŠŠlastClickPanelæŒ‡å‘è¿™æ¬¡çš„ç‚¹å‡»å…ƒç´ ï¼ˆæœ¬æ¬¡çš„å…ƒç´ å·²ç»æˆä¸ºä¸‹ä¸€æ¬¡çš„å‰ä¸€æ¬¡äº†hhhå¥½ç»•ï¼‰
        if(this !== lastClickPanel){
            lastClickPanel.classList.remove('open');
            lastClickPanel = this;
        }
        this.classList.toggle('open');
    }

    function toggleActive(e) {
      if (e.propertyName.includes('flex')){
        this.classList.toggle('open-active');
      }
    }

    panels.forEach(panel => panel.addEventListener('click', toggleOpen));
    panels.forEach(panel => panel.addEventListener('transitionend', toggleActive));

  </script>
