    <div class="wrapper">
        <h2>LOCAL TAPAS</h2>
        <p></p>
        <ul class="plates">
            <li>Loading Tapas...</li>
        </ul>
        <form class="add-items">
            <input type="text" name="item" placeholder="Item Name" required>
            <input type="submit" value="+ Add Item">
            <input class="check-all" type="button" value="Check All">
            <input class="uncheck-all" type="button" value="Uncheck All">
            <input class="delete-all" type="reset" value="Delete All">
        </form>
    </div>

    <script>
    const addItems = document.querySelector('.add-items');// 表单元素
    const itemsList = document.querySelector('.plates');// 上面展示的列表
    // 下面是利用localStorage进行本地存储的关键
    var items = JSON.parse(localStorage.getItem('items')) || [];

    function addItem(e){
        console.log("hello");
        e.preventDefault();// 01 去除submit事件“点击快速刷新页面”的默认行文
        // 02 存储输入的信息
        // this为当前form 我们获取form并为其添加事件监听的addItem元素
        const text = this.querySelector('[name=item]').value;
        const item = {
            text: text,// ES6中可简写为 text
            done: false// 为后续的勾选做准备
        }
        // 03 把对象放入此前声明好的数组items 同时更新数据（页面HTML内容 localStorage）
        items.push(item);
        this.reset();// 按下回车 清空 input 中正在输入的值
        populateList(items, itemsList);
        localStorage.setItem('items', JSON.stringify(items));
    }

    // 04 更新HTML内容
    function populateList(plates = [], plateslist) {
        plateslist.innerHTML = plates.map((plate, i) => {
            return `
            <li>
                <input type="checkbox" data-index=${i} id="item${i}" ${plate.done ? 'checked' : ''} >
                <label for="item${i}">${plate.text}</label>
            </li>
            `;
        }).join('');
    }
    // 05 存储复选框状态的函数
    function toggleDone(e) {
        // 侦测点击的是input(checkbox)才继续 进入函数 不然直接返回空操作
        if (!e.target.matches('input')) return;
        // 取得checkbox的data-index值
        const el = e.target;
        const index = el.dataset.index;
        // 利用！來使done的状态在true/false间切换（达到勾选/不勾选的作用）
        items[index].done = !items[index].done;
        // 将更新后的状态写入localStorage中
        populateList(items, itemsList);
        // 更新列表
        localStorage.setItem('items', JSON.stringify(items));
        console.log(el.dataset.index);
    }

    addItems.addEventListener('submit', addItem);
    itemsList.addEventListener('click', toggleDone);
    populateList(items, itemsList);

    // 延伸部分
    const checkAllBtn = document.querySelector('.check-all');
    const unCheckAllBtn = document.querySelector('.uncheck-all');
    const deleteAllBtn = document.querySelector('.delete-all');
    
    checkAllBtn.addEventListener('click', () => {
        items.forEach(item => {
            item.done = true;	  
        });
        populateList(items, itemsList);
        localStorage.setItem('items', JSON.stringify(items));
    });  
        
    unCheckAllBtn.addEventListener('click', () => {
        items.forEach(item => {
            item.done = false;
        });
        populateList(items, itemsList);
        localStorage.setItem('items', JSON.stringify(items));
    });  
    
    deleteAllBtn.addEventListener('click', () => {
        items = [];
        populateList(items, itemsList);
        localStorage.setItem('items', JSON.stringify(items));
    });

    </script>
